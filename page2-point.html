<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Page 2</title>
  
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .hidden {
      display: none;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .reveal {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      text-align: center;
    }

    .heart {
      font-size: 48px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <h2>Niveau 2 — Test</h2>

  <p>
    Écris n’importe quoi.<br>
    Je ne garde que les chiffres.
  </p>

  <input id="coordsInput" placeholder="Ex : 43°47’ W156">

  <button onclick="checkCoords()">Voir ce que ça raconte</button>

  <div id="mapReveal" class="reveal hidden">
    <div class="heart">❤️</div>
    <p>
      Ce point-là, tu ne l’as jamais oublié.<br>
      Moi non plus.
    </p>
  </div>

  <script>
    function extractDigits(str) {
      return str.match(/\d+/g) || [];
    }

    function checkCoords() {
      const input = document.getElementById('coordsInput').value;
      const digits = extractDigits(input).join("");

      const has43 = digits.includes("43");
      const has47 = digits.includes("47");
      const has156 = digits.includes("156");

      if (has43 && has47 && has156) {
        document.getElementById('mapReveal').classList.remove('hidden');
      } else {
        alert("Il manque encore quelques chiffres…");
      }
    }
  </script>

</body>
</html>
